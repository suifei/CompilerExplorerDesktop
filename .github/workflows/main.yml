name: Build and Release

on: 
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build app
        run: npm run make
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.AppImage,dist/*.deb,dist/*.rpm
          draft: true
